<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scoreboard</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Put your full-size background photo at assets/match.jpg -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="scoreboard" role="region" aria-label="Match score">
      <div class="team team-left">
        <div class="badge-wrap">
          <img src="Manchester_City_2016-removebg-preview.png" alt="Club badge" class="badge">
        </div>
        <div class="team-text">
          <div class="team-name">Man City</div>
          <div class="team-sub">Citizen</div>
        </div>
      </div>

      <div class="score-area" aria-hidden="false">
        <div class="league">
            <img src="Fa_cup-removebg-preview.png" alt="league" class="badge">
        </div>
        <div class="score">
          <span class="sc left">10</span>
          <span class="colon">:</span>
          <span class="sc right">1</span>
        </div>
        <div class="status">FT</div>
      </div>

      <div class="team team-right">
        <div class="team-text right">
          <div class="team-name">Exeter City</div>
          <div class="team-sub">Exeter</div>
        </div>
        <div class="badge-wrap">
          <img src="exeter-city-removebg-preview.png" alt="club badge" class="badge">
        </div>
      </div>
    </section>

    <!-- <p class="note">Refined overlay â€” replace <code>assets/*.png</code> and <code>assets/match.jpg</code> with your images.</p> -->
  </main>
</body>
</html>
